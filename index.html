<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animations</title>
  <style>
    /* Rainbow background animation */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 1400% 1400%;
      animation: rainbow 30s linear infinite;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Button container */
    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Stylish glowing 3D buttons */
    .btn {
      position: relative;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background: linear-gradient(45deg, #ff0080, #7928ca);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      outline: none;
      box-shadow: 0 8px 0 #222, 0 0 15px #ff0080, 0 0 30px #7928ca;
      transition: all 0.3s ease;
      animation: glowPulse 2s ease-in-out infinite alternate;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4), 0 0 25px #ff0080, 0 0 45px #7928ca;
    }

    .btn:active {
      transform: translateY(4px);
      box-shadow: 0 4px 0 #222;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 8px 0 #222, 0 0 15px #ff0080, 0 0 30px #7928ca; }
      100% { box-shadow: 0 8px 0 #222, 0 0 30px #ff0080, 0 0 60px #7928ca; }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="btn">Button 1</button>
    <button class="btn">Button 2</button>
    <button class="btn">Button 3</button>
    <button class="btn">Button 4</button>
    <button class="btn">Button 5</button>
  </div>
</body>
</html>
